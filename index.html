<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body>

    <section id="bootstrap">
        <div class="container">
            
                <h2 class="fw-bold text-uppercase" style="text-align: center; margin-top: 10px; color: rgb(0, 126, 57);">Sign in</h4>
                
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form action="#" id="signin-form" method="post">
                       
                       <div class="input-group mb-2">
                        <span class="input-group-text"><i class="bi bi-envelope fs-3 custom-font"></i></span>
                        <input type="email" class="form-control" name="user-name" placeholder="email id">
                       </div>
                       
                       <div class="input-group mb-2">
                        <span class="input-group-text"><i class="bi bi-key fs-3 custom-font"></i></span>
                        <input type="password" class="form-control" name="user-name" placeholder="Password" id="paswrd">
                       </div>
                       <div class="input-group mb-2">
                        <span class="input-group-text"><i class="bi bi-check-circle-fill fs-3 custom-font"></i></span>
                        <input type="password" class="form-control" name="user-name" placeholder="confirm password" id="cnformpswrd">
                       </div>
                    
                       
                       <button type="submit" class="custom-bg text-light fw-bold mt-3 p-2" style="width: 100%;">Sign in</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    
</body>
</html>
